<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <!-- Bootstrap 4.6 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 50px 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      background: white;
      max-width: 500px;
      margin: auto;
    }
    .btn-primary {
      border-radius: 25px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="text-success mb-3">✅ Mensagem enviada!</h1>
    <p>Obrigado por entrar em contato. Em breve retornaremos sua mensagem.</p>
    <a href="index.html" class="btn btn-primary mt-3">Voltar para o site</a>
  </div>

</body>
</html>
